<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/script.js" defer></script>
    <link href="./css/style.css" rel="stylesheet">
    <title>ToDoList</title>
    
</head>
<body>
    <div id="container">
        <header>
            <!-- 입력창 -->
            <div>
                <form action="#">
                    <input type="text" required />
                    <button>plus</button>
                </form>
            </div>

            <!-- tabs -->
            <div id="tabsArea">
                <div class="tabs">
                    <span id="underLine"></span>

                    <div id="all" class="selected">
                        all
                    </div>

                    <div id="ongoing">
                        ongoing
                    </div>

                    <div id="done">
                        completed
                    </div>
                </div>
            </div>

            <span class="sticker bear">

                <span class="sticker balloon">
                    <h2>TODO!</h2>
                </span>
            </span>
            
            <span class="sticker emoji">
            </span>
     </header>

     <!-- task -->
     <div class="task">
        
       
     </div>
    </div>
</body>
</html>
